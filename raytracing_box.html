<script id="shader-fs-raytracer" type="x-shader/x-fragment">
    precision mediump float;
    varying vec2 vUV;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    uniform float uTime;

    struct HitInfo {
      vec3 t;
      vec3 position;
      vec3 normal;
      vec3 reflection;
      vec4 color;
    };

    struct Sphere {
      vec4 posRadius;
      vec4 color;
    };


    struct Cube {
      vec4 unitPlanes[6];
      vec4 planes[6];
      vec4 color;
      mat4 xForm;
    };

    struct Light {
      vec3 direction;
      vec4 ambient;
      vec4 c0;
      vec4 c1;
    };

    mat4 tsMatrix(vec3 t, vec3 s) {
        return mat4(s.x,0.,0.,0., 0.,s.y,0.,0., 0.,0.,s.z,0., t.x,t.y,t.z,1.);
    } 

    mat4 inverseTSMatrix(vec3 t, vec3 s) {
        vec3 T = -t/s;
        vec3 S = 1.0/s;
        return mat4(S.x,0.,0.,0., 0.,S.y,0.,0., 0.,0.,S.z,0., T.x,T.y,T.z,1.);
    } 

    Cube createUnitCube(vec4 color) {
      Cube c;
      c.planes[0] = vec4( 1.0, 0.0, 0.0, -1.0);
      c.planes[1] = vec4(-1.0, 0.0, 0.0, -1.0);
      c.planes[2] = vec4( 0.0, 1.0, 0.0, -1.0);
      c.planes[3] = vec4( 0.0,-1.0, 0.0, -1.0);
      c.planes[4] = vec4( 0.0, 0.0, 1.0, -1.0);
      c.planes[5] = vec4( 0.0, 0.0,-1.0, -1.0);
      for(int i = 0; i < 6; i++){
        c.unitPlanes[i] = c.planes[i];
      }
      c.color = color;
      return c;
    }

    void transformCube(Cube c, mat4 m) {
      c.xForm = m;
      for(int i = 0; i < 6; i++){
        c.planes[i] = c.unitPlanes[i] * m;
      }
    }

    HitInfo intersectCube(vec3 org, vec3 dir, Cube box, Light light) {
      HitInfo hitInfo;
      float tEnter[6];
      vec4 enterPlanes[6];
      float tExit[6];
      vec4 exitPlanes[6];
      vec4 W = vec4(dir,0.0);
      vec4 V = vec4(org,1.0);
      float LDOTV;
      float LDOTW;
      float large_value = 1.0e32;
      float small_value = -1.0e32;

      for(int i = 0; i < 6; i++){
        vec4 L = box.planes[i];
        LDOTV = dot(L,V);
        LDOTW = dot(L,W);
        tEnter[i] = small_value;
        tExit[i] = large_value;
        if(LDOTW < 0.0) {
          tEnter[i] = -LDOTV/LDOTW;
          enterPlanes[i] = L;
        }else if(LDOTW > 0.0) {
          tExit[i] = -LDOTV/LDOTW;
          exitPlanes[i] = L;
        }
      }

      vec2 t = vec2(tEnter[0], tExit[0]);
      vec4 hitPlane = enterPlanes[0];
      for(int i = 1; i < 6; i++){
        if(t.x < tEnter[i]){
          hitPlane = enterPlanes[i];
          t.x = tEnter[i];
        }
        t.y = min(t.y, tExit[i]);
      }

      hitInfo.t = vec3(0.0);
      if(t.x < t.y) {
        //We hit the cube
        hitInfo.t = vec3(t,2.0);
        hitInfo.position = org + t.x*dir;
        hitInfo.normal = normalize(hitPlane.xyz);
        hitInfo.reflection = reflect(hitInfo.normal, dir);
        hitInfo.color = box.color *(light.ambient + (1.0 - light.ambient) *
                                max(0.0,dot(hitInfo.normal, light.direction)));
      }

      return hitInfo;

    }

    HitInfo intersectSphere(vec3 org, vec3 dir, Sphere sphere, Light light) {
      //Sphere is pos(x,y,z) and radius(w)
      HitInfo hitInfo;
      
      //Color if nothing is hit.  Use dir.y
      float angle = dir.y*0.5 + 0.5;
      hitInfo.color = mix(light.c0, light.c1, angle);

      float radius = sphere.posRadius.w;
      vec3 center = sphere.posRadius.xyz;

	    vec3 diff = org - center;
      //float a = dot(dir,dir);  //should be one because dir is normalized
      float b = dot(2.0*dir,diff);
      float c = dot(diff,diff) - radius * radius;
      float disc = b * b - 4.0 * c;
      if (disc < 0.0)
      {
        hitInfo.t = vec3(0.0);
        return hitInfo;
      }
      disc = sqrt(disc);
      hitInfo.t.x = (-b - disc)/(2.);
      hitInfo.t.y = (-b + disc)/(2.);
      float test = 0.0;
      if(hitInfo.t.x < 0.0){
        hitInfo.t.x = 1e10;
        test += 1.0;
      }
      if(hitInfo.t.y < 0.0) {
        hitInfo.t.y = 1e10;
        test += 1.0;
      }
      hitInfo.t.x = min(hitInfo.t.x,hitInfo.t.y); 
      hitInfo.t.y = max(hitInfo.t.x,hitInfo.t.y); 
      hitInfo.t.z = 2.0 - test;

      if(hitInfo.t.z > 0.0){
      
        hitInfo.position = org + (hitInfo.t.x * dir);
        hitInfo.normal = normalize(hitInfo.position - sphere.posRadius.xyz);
        hitInfo.reflection = reflect(dir, hitInfo.normal);
        hitInfo.color = sphere.color *(light.ambient + (1.0 - light.ambient) *
                                max(0.0,dot(hitInfo.normal, light.direction)));
      }
      

      return hitInfo;

    }

    vec3 calcReflection(vec3 dir, vec3 norm) {
      return (2.0 * dot(-dir , norm) * norm) + dir;
    }

    void main(void) {
      float trans = sin(uTime);
      //globals
      Light light;
      light.direction = normalize(vec3(0.0,-1.0, 1.0));
      light.ambient = vec4(0.1, 0.1, 0.1, 1.0);
      light.c1 = vec4(0.0, 0.0, 0.0, 1.0);
      light.c0 = vec4(0.6, 0.6, 0.6, 1.0);
      //light.c1 = vec4(0.7, 0.3, 0.1, 1.0);
      //light.c0 = vec4(0.0, 0.5, 1.0, 1.0);

      Cube box = createUnitCube(vec4(0.6, 0.6, 1.0, 1.0));
      transformCube(box, 
                          inverseTSMatrix(
                            vec3(0.0,0.0,-2.0), vec3(.1,.1,.1)
                          )
                    );


      Sphere sphere1;
      sphere1.posRadius = vec4(-.10, -.00,trans* -0.3 - 1.65,.09);
      sphere1.color = vec4(0.6, 0.6, 1.0, 1.0);

      Sphere sphere2;
      sphere2.posRadius = vec4( .09, -.06,-2,.09);
      sphere2.color = vec4(0.0,1,0.0,1.0);

      float focalLength = 3.5;
      vec3 viewPoint = vec3(0.0,0.0,0.0);
      vec3 rayDirection = normalize(vec3(vUV.x-0.5, 0.5-vUV.y, -focalLength));

      //if we hit nothing use the gradient
      float angle = 1.0 - vUV.y;
      vec4 color = mix(light.c0, light.c1, angle);

      
      //Being cheap...  making sure that each shape is not intersecting the 
      //other

      //Now intersect each shape
      HitInfo hit = intersectCube(viewPoint, rayDirection, box, light);
      if(hit.t.z > 0.0)
      {
        color = hit.color;
      }


      /*
      hit = intersectSphere(viewPoint, rayDirection, sphere1, light);
      if(hit.t.z > 0.0)
      {
        color = hit.color;
      }

      */
      hit = intersectSphere(viewPoint, rayDirection, sphere2, light);
      if(hit.t.z > 0.0)
      {
        //hit!
        //Set color to gradient from reflection.
        float angle = clamp(hit.reflection.y, -0.5, 1.0);
        color = mix(light.c0, light.c1, angle);
        /*

        HitInfo hit2 = intersectCube(
                                        hit.position, 
                                        hit.reflection, 
                                        box, 
                                        light
                                      );

        hit2 = intersectSphere(
                                        hit.position, 
                                        hit.reflection, 
                                        sphere1, 
                                        light
                                      );
        if(hit2.t.z > 0.0)
        {
          //hit!
          color = hit2.color;
        }
        */
      }

      gl_FragColor = color;
    }


</script>

<script id="shader-vs" type="x-shader/x-vertex">
    //Data from bufferData
    attribute vec3 aVertexPosition;
    attribute vec2 aVertexUV;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    uniform float uTime;

    //These will be passed to the fragment shader and will be interpreted per
    //pixel
    varying vec2 vUV;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        //The line below will ignore any translation of perspective matrix
        //gl_Position =  vec4(aVertexPosition, 1.0);
        vUV = aVertexUV;
    }
</script>



<script type="text/javascript">

    var gl;
    function initGL(canvas) {
        try {
            gl = canvas.getContext("webgl") ||
                 canvas.getContext("experimental-webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
        } catch (e) {
        }
        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }
    }


    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }


    var raytracerShaderProgram;
    var triangleShaderProgram;

    function initShader(fragment_shadername, vertex_shadername) {
        var fragmentShader = getShader(gl, fragment_shadername);
        var vertexShader = getShader(gl, vertex_shadername);

        var shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = 
                        gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

        shaderProgram.vertexUVAttribute = 
                              gl.getAttribLocation(shaderProgram, "aVertexUV");
        gl.enableVertexAttribArray(shaderProgram.vertexUVAttribute);

        shaderProgram.pMatrixUniform =gl.getUniformLocation(shaderProgram, 
                                                            "uPMatrix");
        shaderProgram.mvMatrixUniform =gl.getUniformLocation(shaderProgram, 
                                                             "uMVMatrix");

        shaderProgram.currTime =gl.getUniformLocation(shaderProgram, "uTime");

        return shaderProgram;
    }


    var mvMatrix;
    var mvMatrixTriangle;
    var pMatrix;

    function setUniforms(shader, mv, p) {
        gl.uniformMatrix4fv(shader.pMatrixUniform, false, p);
        gl.uniformMatrix4fv(shader.mvMatrixUniform, false, mv);
        gl.uniform1f(shader.currTime, currTime);

    }



    var raytracerVertexBuffer;

    function initBuffers() {
      //Create Square Position Buffer
      var vertices = [
           1.0,  1.0,  0.0, 1.0, 1.0, //x, y, z, u, v
          -1.0,  1.0,  0.0, 0.0, 1.0,
           1.0, -1.0,  0.0, 1.0, 0.0,
          -1.0, -1.0,  0.0, 0.0, 0.0
      ];

      raytracerVertexBuffer = createVertexBuffer(vertices,5);
    }


    function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);


        pMatrix = identity();
        mvMatrix = identity();

        pMatrix = ortho(-1, 1, -1, 1, 0.01, 10);
        /*
        pMatrix = makePerspective(
                                 45 * Math.PI/180.0, 
                                 gl.viewportWidth / gl.viewportHeight, 
                                 0.1, 
                                 100.0
                                 );
        */
        mvMatrix = makeTranslation(0.0, 0.0, -0.01);

        gl.useProgram(raytracerShaderProgram);
        gl.bindBuffer(gl.ARRAY_BUFFER, raytracerVertexBuffer);
        gl.vertexAttribPointer(
                              raytracerShaderProgram.vertexPositionAttribute,
                              raytracerVertexBuffer.positionElementCount, 
                              gl.FLOAT, 
                              false, 
                              raytracerVertexBuffer.stride, 
                              raytracerVertexBuffer.positionOffset
                              );
        gl.vertexAttribPointer(
                              raytracerShaderProgram.vertexUVAttribute, 
                              raytracerVertexBuffer.uvElementCount, 
                              gl.FLOAT, 
                              false, 
                              raytracerVertexBuffer.stride, 
                              raytracerVertexBuffer.uvOffset 
                              );
        setUniforms(raytracerShaderProgram, mvMatrix, pMatrix);
        gl.drawArrays(
                      gl.TRIANGLE_STRIP, 
                      0, 
                      raytracerVertexBuffer.numItems
                      );
    }


    var mouse = [250,250];
    var mouseRadius = 10;
    var currentAngle = [0,0]; // [x-axis, y-axis] degrees
    var startTime = 0.0;
    var currTime = 0.0;

    function webGLStart() {
        var canvas = document.getElementById("webgl-canvas");
        startTime = (new Date).getTime();

        initGL(canvas);
        raytracerShaderProgram = initShader("shader-fs-raytracer","shader-vs");
        initBuffers();
        
        initEventHandlers(canvas, mouse, currentAngle);

        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.disable(gl.DEPTH_TEST);
        //gl.enable(gl.DEPTH_TEST);


        var tick = function() {
          currTime = ((new Date).getTime() - startTime)*0.001;
          drawScene();
          requestAnimationFrame(tick,canvas);
        };
        tick();
    }

    function initEventHandlers(canvas, mousePosition, currentAngle)
    {
      var lastX = -1;
      var lastY = -1;
      var dragging = false;

      canvas.onmousedown = function(ev) {  //Mouse is pressed
        var x = ev.clientX;
        var y = ev.clientY;

        var rect = ev.target.getBoundingClientRect();
        if(rect.left <= x 
            && x <= rect.right 
            && rect.top <= y 
            && y <= rect.bottom
          ) {
          lastX = x; 
          lastY = y;
          mousePosition[0] = x;
          mousePosition[1] = canvas.height - y;
          dragging = true;

        }
      };

      canvas.onmouseup = function(ev){ //Mouse is released
        dragging = false;
      }

      canvas.onmousemove = function(ev) { //Mouse is moved
        var x = ev.clientX;
        var y = ev.clientY;
        if(dragging) {
          //put some kind of dragging logiv in here
          //Here is a roation example
          var factor = 100/canvas.height;
          var dx = factor * (x - lastX);
          var dy = factor * (y - lastY);
          //Limit x-axis roation angle to -90 to 90 degrees
          currentAngle[0] = Math.max(Math.min(currentAngle[0] + dy, 90), -90);
          currentAngle[1] = currentAngle[1] + dx;

          mousePosition[0] = x;
          mousePosition[1] = canvas.height - y;

        }
        lastX = x;
        lastY = y;

      }
    }


    function createGridMesh(n, m){
      var numVerts = n * m;
      var vertices = [];

      var xpos = 0.0;
      var ypos = 0.0;
      var zpos = 0.0;
      var xinc = 1/n;
      var yinc = 1/m;
      for(var j = 0; j < m; ++j){
        for(var i = 0; i < n; ++i){
          var lx = xpos;
          var rx = xpos + xinc;
          var dy = ypos; 
          var uy = ypos + yinc;

          var uvl = lx;
          var uvr = rx;
          var uvd = dy;
          var uvu = uy;

          /*
          var uvl = i;
          var uvr = i+1;
          var uvd = j+1;
          var uvu = j;
          */

          vertices.push(lx, dy, zpos, uvl, uvd);
          vertices.push(rx, dy, zpos, uvr, uvd);
          vertices.push(rx, uy, zpos, uvr, uvu);

          vertices.push(lx, dy, zpos, uvl, uvd);
          vertices.push(rx, uy, zpos, uvr, uvu);
          vertices.push(lx, uy, zpos, uvl, uvu);
          xpos += xinc;
        }
        ypos += yinc;
        xpos = 0.0;
      }
      console.log(vertices);
      console.log(n, m);

      return vertices;
    }

    function createVertexBuffer(vertArray, stride){

      
        var vertexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
        gl.bufferData(
                     gl.ARRAY_BUFFER, 
                     new Float32Array(vertArray), 
                     gl.STATIC_DRAW
                     );
        vertexBuffer.stride = stride*Float32Array.BYTES_PER_ELEMENT;
        vertexBuffer.positionElementCount = 3;
        vertexBuffer.positionOffset = 0;
        vertexBuffer.uvElementCount = 2;
        vertexBuffer.uvOffset = 3*Float32Array.BYTES_PER_ELEMENT;
        vertexBuffer.numItems = vertArray.length/stride;

        return vertexBuffer;
    }

</script>
