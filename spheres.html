<script id="shader-fs-triangle" type="x-shader/x-fragment">
    precision mediump float;
    varying vec2 vUV;
    varying vec3 vNormal;

    void main(void) {
      float d = dot(vNormal, normalize(vec3(1,1,1)));
      d = clamp(d, 0.0, 1.0);
      gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
    }

</script>

<script id="shader-vs" type="x-shader/x-vertex">
    //Data from bufferData
    attribute vec3 aVertexPosition;
    attribute vec3 aVertexNormal;
    attribute vec2 aVertexUV;

    uniform mat4 uMVMatrix;
    uniform mat4 uMVInverseTranspose;
    uniform mat4 uPMatrix;

    //These will be passed to the fragment shader and will be interpreted per
    //pixel
    varying vec2 vUV;
    varying vec3 vNormal;

    void main(void) {

        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        //The line below will ignore any translation of perspective matrix
        //gl_Position =  vec4(aVertexPosition, 1.0);
        vUV = aVertexUV;
        vec4 norm = vec4(normalize(aVertexNormal),0.0) * uMVInverseTranspose;
        vNormal = norm.xyz;
    }
</script>



<script type="text/javascript">

    var gl;
    function initGL(canvas) {
        try {
            gl = canvas.getContext("webgl") ||
                 canvas.getContext("experimental-webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
        } catch (e) {
        }
        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }
    }


    function initBuffers() {
      sphereMesh = new Mesh();
      planeMesh = new Mesh();
      //Create Square Position Buffer
      //squareVertexBuffer = sphereMesh.createGridMesh(gl, 10,10);
      sphereMesh.createSphereMesh(gl, 10,10);

      //Create triangle Position Buffer
      planeMesh.createGridMesh(gl,10,10);
    }


    function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        mvMatrix = identity();

        var rot = makeXRotation(currTime);
        var rotInv = makeXRotation(-currTime);
        mvMatrix = matrixMultiply(rot,makeTranslation(0.0, 0.0, -5.0));
        
        diffuseShader.bindShader(gl,sphereMesh);
        diffuseShader.setUniforms(gl, mvMatrix,rotInv, pMatrix);
        gl.drawArrays(
                      gl.TRIANGLES, 
                      0, 
                      sphereMesh.vertexBuffer.numItems
                      );
                
        //Draw plane
        var rot = makeXRotation(-0.5*Math.PI);
        var rotInv = makeXRotation(0.5*Math.PI);
        var scale = makeScale(50.0,50.0,50.0);
        mvMatrix = matrixMultiply(rot,makeTranslation(-0.0, -1.1, -12.0));
        mvMatrix = matrixMultiply(scale,mvMatrix);
       
        diffuseShader.bindShader(gl,planeMesh);
        diffuseShader.setUniforms(gl, mvMatrix,rotInv, pMatrix);
        gl.drawArrays(
                      gl.TRIANGLE_STRIP, 
                      0, 
                      planeMesh.vertexBuffer.numItems
                      );
    }


    var mouse = [250,250];
    var mouseRadius = 10;
    var currentAngle = [0,0]; // [x-axis, y-axis] degrees
    var startTime = 0.0;
    var currTime = 0.0;

    var mvMatrix;
    var mvInverseTranspose;
    var mvMatrixTriangle;
    var pMatrix;
    var sphereMesh;
    var planeMesh;
    var diffuseShader;

    function webGLStart() {
        var canvas = document.getElementById("webgl-canvas");
        startTime = (new Date).getTime();

        initGL(canvas);
        initBuffers();
        diffuseShader = new ShaderProgram();
        diffuseShader.initShader(gl,"shader-fs-diffuse","shader-vs");
        //diffuseShader = initShader("shader-fs-diffuse","shader-vs");
        
        initEventHandlers(canvas, mouse, currentAngle);

        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        //gl.disable(gl.DEPTH_TEST);
        gl.enable(gl.DEPTH_TEST);

        pMatrix = identity();
        pMatrix = makePerspective(
                                 60.0 * Math.PI/180.0, 
                                 gl.viewportWidth / gl.viewportHeight, 
                                 0.1, 
                                 100.0
                                 );

        var tick = function() {
          currTime = ((new Date).getTime() - startTime)*0.001;
          drawScene();
          requestAnimationFrame(tick,canvas);
        };
        tick();
    }

    function initEventHandlers(canvas, mousePosition, currentAngle)
    {
      var lastX = -1;
      var lastY = -1;
      var dragging = false;

      canvas.onmousedown = function(ev) {  //Mouse is pressed
        var x = ev.clientX;
        var y = ev.clientY;

        var rect = ev.target.getBoundingClientRect();
        if(rect.left <= x 
            && x <= rect.right 
            && rect.top <= y 
            && y <= rect.bottom
          ) {
          lastX = x; 
          lastY = y;
          mousePosition[0] = x;
          mousePosition[1] = canvas.height - y;
          dragging = true;

        }
      };

      canvas.onmouseup = function(ev){ //Mouse is released
        dragging = false;
      }

      canvas.onmousemove = function(ev) { //Mouse is moved
        var x = ev.clientX;
        var y = ev.clientY;
        if(dragging) {
          //put some kind of dragging logiv in here
          //Here is a roation example
          var factor = 100/canvas.height;
          var dx = factor * (x - lastX);
          var dy = factor * (y - lastY);
          //Limit x-axis roation angle to -90 to 90 degrees
          currentAngle[0] = Math.max(Math.min(currentAngle[0] + dy, 90), -90);
          currentAngle[1] = currentAngle[1] + dx;

          mousePosition[0] = x;
          mousePosition[1] = canvas.height - y;

        }
        lastX = x;
        lastY = y;

      }
    }


</script>


</head>


<body onload="webGLStart();">
  <canvas id="webgl-canvas" style="border: none;" width="500" height="500">
  </canvas>

</body>
