    precision mediump float;
    varying vec2 vUV;
    varying vec3 vNormal;

    void main(void) {
      float d = dot(vNormal, normalize(vec3(1,1,1)));
      d = clamp(d, 0.0, 1.0);
      gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
    }

<script id="shader-vs" type="x-shader/x-vertex">
    //Data from bufferData
    attribute vec3 aVertexPosition;
    attribute vec3 aVertexNormal;
    attribute vec2 aVertexUV;

    uniform mat4 uMVMatrix;
    uniform mat4 uMVInverseTranspose;
    uniform mat4 uPMatrix;

    uniform sampler2D uTexture01;
    uniform sampler2D uTexture02;

    //These will be passed to the fragment shader and will be interpreted per
    //pixel
    varying vec2 vUV;
    varying vec3 vNormal;

    void main(void) {

        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        //The line below will ignore any translation of perspective matrix
        //gl_Position =  vec4(aVertexPosition, 1.0);
        vUV = aVertexUV;
        vec4 norm = vec4(normalize(aVertexNormal),0.0) * uMVInverseTranspose;
        vNormal = norm.xyz;
    }
</script>

    function initEventHandlers(canvas, mousePosition, currentAngle)
    {
      var lastX = -1;
      var lastY = -1;
      var dragging = false;

      canvas.onmousedown = function(ev) {  //Mouse is pressed
        var x = ev.clientX;
        var y = ev.clientY;

        var rect = ev.target.getBoundingClientRect();
        if(rect.left <= x 
            && x <= rect.right 
            && rect.top <= y 
            && y <= rect.bottom
          ) {
          lastX = x; 
          lastY = y;
          mousePosition[0] = x;
          mousePosition[1] = canvas.height - y;
          dragging = true;

        }
      };

      canvas.onmouseup = function(ev){ //Mouse is released
        dragging = false;
      }

      canvas.onmousemove = function(ev) { //Mouse is moved
        var x = ev.clientX;
        var y = ev.clientY;
        if(dragging) {
          //put some kind of dragging logiv in here
          //Here is a roation example
          var factor = 100/canvas.height;
          var dx = factor * (x - lastX);
          var dy = factor * (y - lastY);
          //Limit x-axis roation angle to -90 to 90 degrees
          currentAngle[0] = Math.max(Math.min(currentAngle[0] + dy, 90), -90);
          currentAngle[1] = currentAngle[1] + dx;

          mousePosition[0] = x;
          mousePosition[1] = canvas.height - y;

        }
        lastX = x;
        lastY = y;

      }
    }

function Material(gl){
  this.gl = gl;
  this.shader = new ShaderProgram(gl);
  this.texture = new Texture(gl);
  
}

Material.prototype.setShader = function(shader){
  this.shader = shader;
}

Material.prototype.setTexture = function(texture){
  this.texture = texture;
}

Material.prototype.bind = function(mesh){
  this.shader.bind(mesh);
}

Material.prototype.setUniforms = function(mv, mvIT, p){
  this.shader.setUniforms(mv, mvIT, p);
}

function Transform(){
  this.matrix = new Matrix44();
  this.inverse = new Matrix44();
  this.inverseTranspose = new Matrix44();
  this.position = new Vector3(0.0, 0.0, 0.0);
  this.scale = new Vector3(1.0,1.0,1.0);
  this.rotation = new Quaternion();
  
}

Transform.prototype.update = function(){
  this.matrix.identity();  
  //rts
  this.matrix.translate(this.position.x,this.position.y,this.position.z);
  this.matrix.rotate(this.rotation);
  this.matrix.scale(this.scale.x,this.scale.y,this.scale.z);

  this.inverse = this.matrix.clone().invert();
  this.inverseTranspose = this.inverse.clone().transpose();
}

Transform.prototype.setPosition = function(p){
  this.position = p;
  this.update();
}

Transform.prototype.setScale = function(s){
  this.scale = s;
}

Transform.prototype.setRotation = function(r){
  this.rotation = r;
}

Transform.prototype.rotateEulerAngles = function(r){

  this.rotation.rotateX(r.x);
  this.rotation.rotateY(r.y);
  this.rotation.rotateZ(r.z);
}
